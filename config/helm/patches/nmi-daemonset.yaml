---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/component: nmi
  name: nmi
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/component: nmi
  template:
    metadata:
      labels:
        app.kubernetes.io/component: nmi
        app.kubernetes.io/name: '{{ template "aad-pod-identity.name" . }}'
        app.kubernetes.io/instance: '{{ .Release.Name }}'
        application.giantswarm.io/team: "phoenix"
